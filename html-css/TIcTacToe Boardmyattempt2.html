<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>

	<style type="text/css">

	h1 {
		text-align: center;
	}

	table {
		margin: auto;
	}
		
	td {
	width: 100px;
	height: 100px;
	}

	.klasa1 {
		border-left: 1px solid blue;
		border-right: 1px solid blue;
	}

	.klasa2 {
		border-top: 1px solid blue;
		border-bottom: 1px solid blue;
	}

</style>

</head>
<body>

<h1>TicTacToe</h1>

<table>
	<tr>
		<td></td>
		<td class="klasa1"></td>
		<td></td>
	</tr>
	
	<tr>
		<td class="klasa2"></td>
		<td class="klasa1 klasa2"></td>
		<td class="klasa2"></td>
	</tr>
	
	<tr>
		<td></td>
		<td class="klasa1"></td>
		<td></td>
	</tr>
	
</table>

</body>
</html>
