<!DOCTYPE html>
<html>
<head>
	<title>TicTacBoard</title>
	<style type="text/css">

	table {
		margin: auto;
	}

	h1 {
		text-align: center;
	}

	td {
		width: 100px;
		height: 100px;
	}
		
	.middle {
		border-top: 1px solid black;
		border-bottom: 1px solid black;
	}

	.second {
		border-left: 1px solid black;
		border-right: 1px solid black;
	}

	</style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
	<tr>
		<td></td>
		<td class="second"></td>
		<td></td>
	</tr>

	<tr>
		<td class="middle"></td>
		<td class="middle second"></td>
		<td class="middle"></td>
	</tr>

	<tr>
		<td></td>
		<td class="second"></td>
		<td></td>
	</tr>
</table>

</body>
</html>
