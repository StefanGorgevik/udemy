<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="FirstName">First Name:</label>
	<input id="FirstName" type="text" name="FirstName" placeholder="First Name" required>

	<label for="LastName">Last Name:</label>
	<input id="LastName" type="text" name="LastName" placeholder="Last Name" required>

<p>
	<label for="Malebutton">Male</label>
	<input id="Malebutton" type="radio" name="Gender" value="male">

	<label for="Femalebutton">Female</label>
	<input id="Femalebutton" type="radio" name="Gender" value="female">

	<label for="Otherbutton">Other</label>
	<input id="Otherbutton" type="radio" name="Gender" value="other">
</p>

<p>
	<label for="Email">Email:</label>
	<input id="Email" type="Email" name="Email" placeholder="Email" required>

	<label for="Password">Password:</label>
	<input id="Password" type="Password" name="Password" placeholder="Password" minlength="5" required>
</p>
<p>
	<label for="Birthday">Birthday:</label>
	<select name="Month">
		<option>Month</option>
		<option>January</option>
		<option>February</option>
		<option>March</option>
	</select>
	<select name="Day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
	<select name="Year">
		<option>Year</option>
		<option>1993</option>
		<option>1994</option>
		<option>1995</option>
		<option>2000</option>
	</select>
</p>

<p>
	<label for="Terms">I agree to the terms and conditions</label>
	<input type="checkbox" name="Terms">
</p>

<input type="Submit" name="Submit">

</form>


</body>
</html>
