<!DOCTYPE html>
<html>
<head>
  <title>Login Site</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style type="text/css">

/* Full-width inputs */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

/* Add a hover effect for buttons */
button:hover {
    opacity: 0.8;
}

/* Extra style for the cancel button (red) */
.cancelbtn {
    width: auto;
    padding: 10px 18px;

}

/* Center the avatar image inside this container */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

/* Avatar image */
img.avatar {
    width: 40%;
    border-radius: 50%;
}

/* Add padding to containers */
.container {
    padding: 16px;
}

/* The "Forgot password" text */
span.psw {
    float: center;
    padding-top: 16px;
    color: white;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
        display: block;
        float: none;
    }
    .cancelbtn {
        width: 100%;
    }
}
    
    body {
      text-align: center;
      padding-top: 20%;
      background-image: url(https://wallpapercave.com/wp/EYS4oYf.jpg);
      background-size: cover;
    }

    html {
      height: 100%;
    }

    .labels {
      color: white;
    }

  </style>

</head>
<body>

<div>

  <form action="action_page.php">
  <div class="imgcontainer">
  </div>

  <div class="container">
    <label class="labels for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label class="labels" for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" pattern=".{5,10}" required title="Please write 5 to 10 characters!">

    <button type="submit">Login</button>
    <label class="labels">
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
