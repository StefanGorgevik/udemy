<form>
	<label>
		<h3>How much did you like these photos?</h3>
		<select name="likeness">
			<option>Select</option>
			<option value="Not at all!">Not at all!</option>
			<option value="Not much!">Not much!</option>
			<option value="They were fine!">They were fine!</option>
			<option value="I like them!">I like them!</option>
			<option value="They were beautiful">They were beautiful</option>
		</select>

	</label>
	<br>
	<textarea name="opinion" cols="60" rows="6" placeholder="Opinion"></textarea>
<br>
	<p>Would you like to see more content?</p>
	<label>Yes
	<input type="radio" name="Wouldyouliketoseemore" value="yes"></label>

	<label>No
	<input type="radio" name="Wouldyouliketoseemore" value="no"></label>

	<h2>Register Below!</h2>
	<label>
		First Name: 
		<input type="text" name="First Name" required>
	</label>
<br>
	<label>
		Last Name:
		<input type="text" name="Last Name" required>
	</label>
<br>
	<label>
		Email:
		<input id="emailinput" type="email" name="Email" required>
	</label>
<br>
	<label>
		Password:
		<input id="passwordinput" type="password" name="Password" pattern=".{5,10}" required title="Please write 5 to 10 characters!">
	</label>
<br>
	<label for="terms">I agree that these photos are beautiful!</label>
	<input id="terms" type="checkbox" name="terms">
<br>
	<label for="comeback">I promise I will comeback</label>
	<input id="comeback" type="checkbox" name="comeback">
<br>

<input type="submit" name="Submit" value="Sign Up!">
