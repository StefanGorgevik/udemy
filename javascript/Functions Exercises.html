function evenNumber(num) {
	var i = 1;
	var temp = num;
	zbir = 0;
	while(temp > 0) {
		if(i % 2 === 0) {
			zbir += parseInt(temp % 10);
		}
		temp = parseInt(temp / 10);
		i++;
	}
	console.log(zbir);
}

function oddNumber(num) {
	var i = 1;
	var temp = num;
	zbir = 0;
	while(temp > 0) {
		if(i % 2 === 1) {
			zbir += parseInt(temp % 10);
		}
			temp = parseInt(temp / 10);
		i++;
	}
	console.log(zbir);
}

function isIt(num) {
	if(num % 2 == 0) {
		evenNumber(num);
	}
	else {
		oddNumber(num);
	}
}
