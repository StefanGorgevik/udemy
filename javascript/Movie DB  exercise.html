<!DOCTYPE html>
<html>
<head>
	<title>MOVIE DB EXERCISE</title>
	<script type="text/javascript">
		
		var movies = [
			{
				title: "In Bruges",
				hasWatched: true,
				rating: 5
			},
			{
				title: "Frozen",
				hasWatched: false,
				rating: 4.5
			},
			{
				title: "Mad Max Fury Road",
				hasWatched: true,
				rating: 5
			},

			{
				title: "Les Miserables",
				hasWatched: false,
				rating: 3.5
			}
		]


			movies.forEach(function(movie) {
				var result = "You have ";
				if(movie.hasWatched) {
					result += "watched ";
				}
				else {
					result+= "not seen "; 
				}
				result += "\"" + movie.title + "\" - ";
				result += movie.rating + " stars";
				console.log(result);
			})





	</script>
</head>
<body>
	<h1>Movies DB Exercise!</h1>
</body>
</html>
