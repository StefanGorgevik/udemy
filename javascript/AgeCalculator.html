<!DOCTYPE html>
<html>
<head>
	<title>Age Calculator</title>

<script type="text/javascript">

var yourAge = prompt("How old are you?")
var daysInAYear = 365;
var daysOnEarth = yourAge * daysInAYear;

alert("You have been on earth for " + daysOnEarth + " days")

</script>

</head>
<body>

	<h1>Age Calculator</h1>

	<p>Find out how many days you live on this planet!</p>

	<p>Write your age in the console and find the answer!</p>

</body>
</html>
