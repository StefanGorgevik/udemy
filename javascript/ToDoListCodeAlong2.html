console.log("ToDoList Version 2");

var todos = [];

var input = prompt("What would you like to do?");

while(input !== "quit") {

	if(input === "list") {
		console.log("*************");
		todos.forEach(function(todo, i) {
			console.log(i + ": " + todo);
		});
		console.log("*************");
	}

	else if(input === "new") {
		var newTodo = prompt("Enter a new todo!");
		todos.push(newTodo);
		console.log("Added todo");
	}

	else if(input === "delete") {
		var index = prompt("Enter what index you want to remove");
		todos.splice(index, 1);
		console.log("Deleted Todo");

	}
	input = prompt("What would you like to do?");
}

console.log("OK, YOU HAVE QUIT THE APP")



}, 500);
		
	</script>

<body>


<h1>Todo List</h1>

<ul>
	<li>"new" - Add a ToDo</li>
	<li>"list" - View your todos</li>
	<li>"delete" - Remove a Specific Todo</li>
	<li>"quit" - Quit the app</li>
</ul>

</body>
